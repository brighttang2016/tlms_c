an class="badge hide">4</span></button></div><div class=col-xs-4><button type=button class="btn btn-info col-xs-12">挂机 <span class="badge hide">4</span></button></div><div class=col-xs-4><button type=button class="btn btn-info col-xs-12">呼叫 <span class="badge hide">4</span></button></div></div></div>
