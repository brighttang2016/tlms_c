<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <script src="js/all.min.js"></script>

    <link type="text/css" rel="stylesheet" href="css/tlms.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/AngularJS-Toaster/toaster.css"/>
    <title>首页</title>
</head>
<body ng-controller="userCtrl">
<div class="container">

    <h3>Users</h3>

    <table class="table table-striped">
        <thead><tr>
            <th>Edit</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr></thead>
        <tbody><tr ng-repeat="user in users">
            <td>
                <button class="btn" ng-click="editUser(user.id)">
                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                </button>
            </td>
            <td>{{ user.fName }}</td>
            <td>{{ user.lName }}</td>
        </tr></tbody>
    </table>

    <hr>
    <button class="btn btn-success" ng-click="editUser('new')">
        <span class="glyphicon glyphicon-user"></span> Create New User
    </button>
    <hr>

    <h3 ng-show="edit">Create New User:</h3>
    <h3 ng-hide="edit">Edit User:</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" ng-model="passw1" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Repeat:</label>
            <div class="col-sm-10">
                <input type="password" ng-model="passw2" placeholder="Repeat Password">
            </div>
        </div>
    </form>

    <hr>
    <button class="btn btn-success" ng-disabled="error || incomplete">
        <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>
</div>

<div ng-controller="routerController">
    <div ui-view>ui-view初始数据</div>
</div>

<div>
    <div>导航栏</div>
    <div>

        <ul>
            <li><a ui-sref="home">主页</a></li>
            <li><a ui-sref="home.toaster">toaster</a></li>
            <li><a ui-sref="photo({photoId:'123456'})">照片(传递路由参数)</a></li>
            <li><a ui-sref="photo.detail">照片详情</a></li>
            <li><a ui-sref="photo.detail({photoId:'123456',detailId:'123456789'})">照片详情（传递路由参数）</a></li>
            <li><a ui-sref="user">用户</a></li>
            <li><a ui-sref="otherwise">urlRouterProvider.otherwise</a></li>
            <li><a href="inbox/123">开始</a></li>
            <li><a href="#/inbox/1/priority">用户管理页面</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#computers">电脑</a></li>
            <li><a href="#/blabla">其他</a></li>

            <li><a href="#/userManage/brighttang">获取路由参数</a></li>
            <li><a href="#/toMain">回到首页</a></li>
        </ul>

            <li><a href="#/toMain">回到首页</a></li>
        </ul>
        -->

</div>
<div data-ng-include="'app.html'">包含</div>
</body>
</html>
