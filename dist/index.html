<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/tlms.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/AngularJS-Toaster/toaster.css"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"  />
    <link type="text/css" rel="stylesheet" href="css/simple-line-icons.css"  />
    <link type="text/css" rel="stylesheet" href="css/font.css"  />
    <title>首页</title>
</head>
<body ng-controller="AppCtrl">
    <div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
   <!-- <script src="bower_components/angular-route/angular-route.js"></script>-->
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="bower_components/ngStorage/ngStorage.js"></script>
    <script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.js"></script>

    <!-- bootstrap -->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="bower_components/ngstorage/ngstorage.js"></script>

    <!-- lazyload -->
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <!-- translate -->
    <script src="bower_components/angular-translate/angular-translate.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>

    <script src="bower_components/screenfull/dist/screenfull.js"></script>

    <!-----websocket------->
    <script src="bower_components/angular-websocket/dist/angular-websocket.js"></script>
    <script src="js/all.min.js"></script>

</body>
</html>
