<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="../../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../../bower_components/angular-resource/angular-resource.js"></script>

    <script src="../../js/xhr/xhrController.min.js"></script>
    <script src="../../js/xhr/xhrService.min.js"></script>
    <script type="text/javascript" src="../../js/js/utils.min.js"  charset="UTF-8"></script>
    <link type="text/css" rel="stylesheet" href="../../css/tlms.min.css"/>
    <title>xhr服务</title>
</head>
<body>
    <div ng-controller="MyController1">
        <div>xhr测试</div>
        <button ng-click="login()">用户登录</button>
        <div>
            服务器返回的数据：{{id}}
        </div>
        <div>
            <button ng-click="getToken()">获取cookie中token</button>
            获取的token：{{token}}
        </div>
        <div>
            <button type="button"  ng-click="doTrans()">模拟发送交易(验证是否登录)</button>
        </div>
    </div>

<!--    <div ng-controller="MyController1">
        <button ng-click="restAngularTest1()">restangular测试</button>
    </div>-->

    <div ng-app="MyApp">
        <div ng-controller="MyController2">
            <label for="flag">成功
                <input id="flag" type="checkbox" ng-model="flag" /><br/>
            </label>
            <div ng-cloak>
                {{status}}
            </div>
            <hr/>
            <button ng-click="handle()">点击我</button>
        </div>
    </div>

</body>
</html>
