<div ng-controller="ProcessController">
    流程管理
    <form>
        <div>
            <input type="button" value="流程发布" ng-click="deployProcess()"/>
            <input type="button" value="流程删除" ng-click="deleteProcess()"/>

        </div>

        <div>
            待启动流程编号<input type="input" ng-model="processId"/>
            <input type="button" value="流程启动" ng-click="startProcess()"/>
        </div>

    </form>
</div>
