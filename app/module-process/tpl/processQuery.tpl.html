<div ng-controller="ProcessController">
    所有任务查询
    <form>
        <input type="button" value="流程查询" ng-click="queryProcess()"/>
    </form>

    <div>
        <table class="table table-condensed table-bordered">
            <thead>
                <tr>
                    <td>流程实例id</td><td>流程定义id</td><td>操作</td>
                </tr>

            </thead>
            <tbody>
            <tr ng-repeat="item in records">
                <td>{{ item.id }}</td>
                <td>{{ item.procDefId }}</td>
                <td><a ng-click="readDgrmResource(item.id)">获取流程图</a></td>
                <td><a ng-click="readResource(item.id)">获取bpmn</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        流程图如下：
        <div ui-view></div>
    </div>
</div>
